<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="portal-header :: head">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <meta title="description" content="">
    <meta title="author" content="">

    <title>Bike World Portal</title>

</head>

<body>

<div id="wrapper">

    <div th:replace="portal-header :: header">
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Event Management</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <a href="/portal/event/create-event" class="btn btn-primary pull-right">Create Event</a>
                    <div class="panel-heading">Events

                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>StartDate</th>
                                <th>EndDate</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                        </table>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</div>
<div th:replace="portal-js :: footer"></div>
<script>
    const backendServer = 'http://localhost:8080';

    const loadDataTable = (events) => {
        let table = $('#dataTables-example').DataTable({
            destroy: true,
            autoWidth: false,
            data: events,
            columns: [
                {data: "id"},
                {data: "title", width: "200px"},
                {data: "location", width: "200px"},
                {data: "startDate"},
                {data: "endDate"},
                {
                    data: null,
                    render: function (data, type, row) {
                        let ret;
                        const id = ((row || {}).eventStautsid || {}).id;
                        console.log(id);
                        switch (id) {
                            case 1:
                                ret = '<span class="label label-warning ">Upcoming</span>';
                                break;
                            case 2:
                                ret = '<span class="label label-primary">Ongoing</span>';
                                break;
                            case 3:
                                ret = '<span class="label label-success">Finish</span>';
                                break;
                            case 4:
                                ret = '<span class="label label-default">Deactivated</span>';
                                break;
                        }
                        return ret;
                    }
                },
                {
                    data: null,
                    render: function (data, type, row) {
                        let ret = '<a href="event/' + row.id + '" class="btn btn-info">Update</a> ' +
                            '<a  onclick="deactivateEvent(' + row.id + ')" class="btn btn-danger">Deactivate</a>';
                        return ret;
                    }
                }
            ],
            responsive: true
        });
        $('#dataTables-example td').css('white-space','initial');
    }

    const loadData = () => {
        $.ajax({
            type: "GET",
            url: backendServer + "/api/event",
            dataType: 'json',
        }).done((res) => {
            console.table(res.data);
            loadDataTable(res.data);
        }).fail((res) => {
            alert(res.message);
        });
    }

    loadData();

    deactivateEvent = (id) => {
        $.ajax({
            type: "GET",
            url: backendServer + "/api/event/deactivate-event/" + id,
            dataType: 'json',
        }).done((res) => {
            alert(res.message);
            console.log(res.data);
            loadData();
        }).fail((res) => {
            alert(res.message);
        });
    }
</script>
</body>

</html>
