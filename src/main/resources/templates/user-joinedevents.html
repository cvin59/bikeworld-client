<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<!--Main Layout-->
<!--Search-->
<div class="container-fluid mb-5 mt-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3>Joined Events</h3>
                            </div>
                            <form>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <select class="browser-default custom-select">
                                            <option selected>Date Descending</option>
                                            <option value="1">Date Ascending</option>
                                            <option value="2">Name</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <!-- Search form -->
                                        <input class="form-control" type="text" placeholder="Search"
                                               aria-label="Search">
                                    </div>
                                </div>
                            </form>
                            <!--End Filters-->

                            <!--Event List-->
                            <div class="p-3">
                                <!--Event Row-->
                                <div id="participantsView" class="pl-0 pr-0 mb-3 pt-3 pb-3">

                                </div>
                                <!--End Event Row-->

                                <div class="d-flex justify-content-end">
                                    <!--Pagination-->
                                    <nav class="mr-5 wow bounceInUp animated fast" aria-label="Page navigation example">
                                        <ul class="pagination pagination-circle pg-blue">
                                            <li class="page-item disabled" id="eventList-first-page">
                                                <a class="page-link">First</a></li>
                                            <li class="page-item disabled" id="eventList-previous-page">
                                                <a class="page-link" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item active" id="eventList-current-page-2"><a
                                                    class="page-link">1</a></li>
                                            <li class="page-item" id="eventList-current-page-1"><a
                                                    class="page-link">2</a></li>
                                            <li class="page-item" id="eventList-current-page"><a class="page-link">3</a>
                                            </li>
                                            <li class="page-item" id="eventList-current-page+1"><a
                                                    class="page-link">4</a></li>
                                            <li class="page-item" id="eventList-current-page+2"><a
                                                    class="page-link">5</a></li>
                                            <li class="page-item" id="eventList-next-page">
                                                <a class="page-link" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                            <li class="page-item" id="eventList-last-page"><a class="page-link">Last</a>
                                            </li>
                                        </ul>
                                    </nav>
                                    <!--End Pagination-->
                                </div>


                            </div>
                            <!--End Event List-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
<script src="/js/auth.js"></script>
<script src="/js/participant-event.js"></script>
</body>

</html>
