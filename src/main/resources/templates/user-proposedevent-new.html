<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body class="hidden-sn">
<!--Double navigation-->
<header th:replace="header :: header"></header>
<script type="text/javascript" src="/dist/js/jquery-3.3.1.min.js"></script>
<script src="/js/auth.js"></script>
<!--Main Layout-->
<!--Search-->
<section th:replace="header :: search-box"></section>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-2">
            <div th:fragment="user-sidebar" class="list-group">
                <a href="/user/profile" class="list-group-item list-group-item-action">Account</a>
                <a href="/user/joined-events" class="list-group-item list-group-item-action">Joined Events</a>
                <a href="/user/proposed-events" class="list-group-item list-group-item-action">Proposed Events</a>
                <a href="/user/buy-list" class="list-group-item list-group-item-action">Buy Order List</a>
                <a href="/user/order-list" class="list-group-item list-group-item-action">Sale Order Listr</a>
                <a href="/user/product" class="list-group-item list-group-item-action">Product List</a>
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Create Proposal Event  </h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="formProposeEvent">
                                <!-- Grid row -->
                                <div class="form-row">
                                    <!-- Grid column -->
                                    <div class="col-md-6">
                                        <!-- Material input -->
                                        <div class="md-form form-group">
                                            <input id="proposalTitle" class="form-control" name="title" type="text" placeholder="Title">
                                            <label for="proposalTitle">Title</label>
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                </div>
                                <!-- Grid row -->

                                <!-- Grid row -->
                                <div class="row">
                                    <!-- Grid column -->
                                    <div class="col-md-12">
                                        <!-- Material input -->
                                        <div class="md-form form-group">
                                            <label>Location</label>
                                            <input type="text" class="form-control" name="location" placeholder="Sân Vận Động Lan Anh">
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                    <!-- Grid column -->
                                    <div class="col-md-12">
                                        <!-- Material input -->
                                        <div class="md-form form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" name="address" placeholder="291 Cách Mạng Tháng 8, Phường 12, Quận 10, Thành Phố Hồ Chí Minh">
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                </div>
                                <div>
                                    <label>Event Date</label>
                                </div>
                                <!-- Grid row -->
                                <div class="row">
                                    <!-- Grid column -->
                                    <div class="col-md-6">
                                        <label>From</label>
                                        <div class="input-group date" id="datetimepickerProposalStart" data-target-input="nearest">
                                            <input type="text" name="startDate" class="form-control datetimepicker-input" data-target="#datetimepickerProposalStart"/>
                                            <div class="input-group-append" data-target="#datetimepickerProposalStart" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                    <div class="col-md-6">
                                        <label>To</label>
                                        <div class="input-group date" id="datetimepickerProposalEnd" data-target-input="nearest">
                                            <input type="text" name="endDate" class="form-control datetimepicker-input" data-target="#datetimepickerProposalEnd"/>
                                            <div class="input-group-append" data-target="#datetimepickerProposalEnd" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                </div>
                                <!-- Grid row -->
                                <div class="row">
                                    <!-- Grid column -->
                                    <div class="col-md-12">
                                        <!-- Material input -->
                                        <label>Description</label>
                                        <div class="md-form">
                                            <textarea class="form-control md-textarea"  id="editor"></textarea>
                                        </div>

                                    </div>
                                    <!-- Grid column -->
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label>Cover Photo</label>
                                        <div class="file-field">
                                            <div class="btn btn-primary btn-sm float-left">
                                                <span>Add Images</span>
                                                <input type="file" id="image"/>
                                            </div>
                                        </div>
                                        <table id="listImage" role="presentation" class="table table-striped">
                                            <tbody class="files">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="cover-photo">
                                    <div class="cover-photo">
                                        <img id="blah" style="width: 50%">
                                        <div class="trans-bg"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h6 id="error" class="error" style="display: none;
                                                            margin-left: 15px; font-size: 15px; color: red;
                                                            width: 100%; float: left;"></h6>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger"
                                            data-dismiss="modal">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
<script src="/js/account.js">
</script>
<script src="/js/event.js"></script>
</body>

</html>
