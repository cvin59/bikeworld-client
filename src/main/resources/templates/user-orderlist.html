<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<!--Main Layout-->
<!--Search-->
<div class="container-fluid mb-5 mt-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3>Sales Order List</h3>
                            </div>

                            <div style="padding-top: 5px;">
                                <!-- Filter -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row text-md-center">
                                            <div class="col-md-3">
                                                <select id="selectPageSize" class="mdb-select mdb-form">
                                                    <option value="1">Show 10 entities</option>
                                                    <option value="2">Show 20 entities</option>
                                                    <option value="5">Show 50 entities</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End Filter -->
                            <table id="order-list-table" class="table table-hover table-bordered" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr class="">
                                    <th class="th-sm">Product Name
                                        <i class="fa fa-sort float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Buyer
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Order Date
                                        <i class="fa fa-sort float-right "
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Quantity
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Total Price
                                        <i class="fa fa-sort float-right "
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Status
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Action
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <!--Pagination-->
                        <nav class="mr-5 wow bounceInUp animated fast ml-4" aria-label="Page navigation example">
                            <ul class="pagination pagination-circle pg-blue">
                                <li id="orderList-first-page">
                                    <a class="page-link">First</a></li>
                                <li id="orderList-previous-page">
                                    <a class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item" id="orderList-back2">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="orderList-back">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item active" id="orderList-current-page">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="orderList-next">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="orderList-next2">
                                    <a class="page-link"></a>
                                </li>

                                <li id="orderList-next-page">
                                    <a class="page-link" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                                <li id="orderList-last-page"><a class="page-link">Last</a></li>
                            </ul>
                        </nav>
                        <!--End Pagination-->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Order Detail Modal-->
    <div class="row">
        <div class="modal fade right" id="detail-Order-Modal" tabindex="-1"
             role="dialog"
             aria-labelledby="orderModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Order Detail</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-12">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="buyerUsername"
                                           placeholder="Receiver Name" readonly>
                                    <label for="receiverName">Buyer</label>
                                </div>
                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-12">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="receiverName"
                                           placeholder="Receiver Name" readonly>
                                    <label for="receiverName">Receiver</label>
                                </div>
                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="number"
                                           class="form-control"
                                           id="orderQuantity"
                                           placeholder="Quantity"
                                           min="1"
                                           readonly>
                                    <label for="orderQuantity">Quantity</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="totalPrice"
                                           placeholder="Total Price"
                                           min="0.1"
                                           readonly
                                           required>
                                    <label for="totalPrice">Total Price</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                        </div>

                        <!--<div class="row">-->
                            <!--&lt;!&ndash; Grid column &ndash;&gt;-->
                            <!--<div class="col-md-6">-->
                                <!--&lt;!&ndash; Material input &ndash;&gt;-->
                                <!--<div class="md-form form-group">-->
                                    <!--<input type="text"-->
                                           <!--class="form-control"-->
                                           <!--placeholder="Expired Date"-->
                                           <!--id="orderExpired"-->
                                           <!--min="1"-->
                                           <!--readonly>-->
                                    <!--<label for="orderExpired">Expired Date</label>-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--&lt;!&ndash; Grid column &ndash;&gt;-->

                            <!--&lt;!&ndash; Grid column &ndash;&gt;-->
                            <!--<div class="col-md-6">-->
                                <!--&lt;!&ndash; Material input &ndash;&gt;-->
                                <!--<div class="md-form form-group">-->
                                    <!--<input type="text" class="form-control"-->
                                           <!--id="orderCountDown"-->
                                           <!--min="0.1"-->
                                           <!--placeholder="Count Down"-->
                                           <!--required>-->
                                    <!--<label for="orderCountDown">Time left</label>-->
                                <!--</div>-->
                            <!--</div>-->

                            <!--&lt;!&ndash; Grid column &ndash;&gt;-->
                        <!--</div>-->

                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="orderAddress"
                                           placeholder="Address" readonly>
                                    <label for="orderAddress">Address</label>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="orderPhone"
                                           placeholder="Contact Number" readonly>
                                    <label for="orderPhone">Contact Number</label>
                                </div>

                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Order Detail Modal-->
</div>


</div>
<div th:replace="footer :: footer"/>
<script src="/js/auth.js"></script>
<script src="/js/order-list.js"></script>
<script src="/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="/vendor/datatables-responsive/dataTables.responsive.js"></script>
</body>

</html>
