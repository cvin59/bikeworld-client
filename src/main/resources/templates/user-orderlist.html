<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<!--Main Layout-->
<!--Search-->
<section th:replace="header :: search-box"></section>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3>Sales Order List</h3>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover table-bordered customtable"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr class="">
                                        <th class="th-sm">Product Name
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Buyer
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Quantity
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Status
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Order Date
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Total Price
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Action
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><a class="btn-link">Some component</a></td>
                                        <td><a class="btn-link">Buyer Name</a></td>
                                        <td class="text-center">2</td>
                                        <td class="text-center">
                                            <h6 class="text-success">Active</h6>
                                        </td>
                                        <td>2011/04/25</td>
                                        <td>320,800 VND</td>
                                        <td class="text-center"><a
                                                class="btn-link text-danger font-weight-bold">Cancel</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a class="btn-link">Some component 2</a></td>
                                        <td><a class="btn-link">Buyer Name</a></td>
                                        <td class="text-center">2</td>
                                        <td class="text-center">
                                            <h6 class="text-danger">Canceled</h6>
                                        </td>
                                        <td>2011/04/25</td>
                                        <td>320,800 VND</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td><a class="btn-link">Some component 3</a></td>
                                        <td><a class="btn-link">Buyer Name</a></td>
                                        <td class="text-center">2</td>
                                        <td class="text-center">
                                            <h6 class="text-dark">Done</h6>
                                        </td>
                                        <td>2011/04/25</td>
                                        <td>320,800 VND</td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
<script src="/js/event-user.js"></script>

</body>

</html>
