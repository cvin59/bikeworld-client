<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<main>
    <div class="container">
        <!--Bread Crum Menu-->
        <div class="container">
            <nav class="breadcrumb white">
                <a class="breadcrumb-item text-danger" href="#">Home</a>
                <a class="breadcrumb-item active" href="#">Trading Market</a>
            </nav>
        </div>
        <!--End Bread Crum Menu-->
        <!--Section:Filters-->
        <div class="row">
            <div class="col-3">
                <div class="border p-2">
                    <h5 class="mt-3">Filters:</h5>
                    <form>
                        <!-- Search form -->
                        <!--<div class="md-form mb-3">-->
                        <!--<input class="form-control" type="text" placeholder="Search" aria-label="Search">-->
                        <!--</div>-->

                        <!--Category-->
                        <div class="border-bottom mb-4 pb-4" id="productCategory">
                            <h6>Category:</h6>
                        </div>

                        <!--Manufacturer-->
                        <div class="border-bottom mb-4 pb-4" id="productBrand">
                            <h6>Manufacturer:</h6>
                        </div>

                        <!--Sort-->
                        <div class="border-bottom mb-4 pb-4">
                            <h6>Sort by:</h6>
                            <select id="selectSortBy" class="mdb-select mdb-form">
                                <option value="name">Name</option>
                                <option value="postDate">Date</option>
                                <option value="price">Price</option>
                            </select>
                            <select id="selectDirection" class="mdb-select mdb-form">
                                <option value="ASC">Ascending</option>
                                <option value="DESC">Descending</option>
                            </select>
                        </div>
                        <button class="btn btn-outline-danger btn-rounded btn-block my-4 waves-effect z-depth-0"
                                type="submit">Filter
                        </button>
                    </form>
                </div>
            </div>
            <!--End Section:Filters-->

        <!--Show Product -->
            <div class="col-9">
                <div class="row" id="show-product-list">
                </div>
            </div>
        <!--End Show Product -->
        </div>

        <div class="d-flex justify-content-end">
            <!--Pagination-->
            <nav class="mr-5 wow bounceInUp animated fast" aria-label="Page navigation example">
                <ul class="pagination pagination-circle pg-blue">
                    <li id="productList-first-page">
                        <a class="page-link">First</a></li>
                    <li id="productList-previous-page">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" id="productList-back2">
                        <a class="page-link"></a>
                    </li>
                    <li class="page-item" id="productList-back">
                        <a class="page-link"></a>
                    </li>
                    <li class="page-item active" id="productList-current-page">
                        <a class="page-link"></a>
                    </li>
                    <li class="page-item" id="productList-next">
                        <a class="page-link"></a>
                    </li>
                    <li class="page-item" id="productList-next2">
                        <a class="page-link"></a>
                    </li>

                    <li id="productList-next-page">
                        <a class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <li id="productList-last-page"><a class="page-link">Last</a></li>
                </ul>
            </nav>
            <!--End Pagination-->
        </div>
        <div th:replace="footer :: footer"/>
    </div>
    <script src="/js/trading-search.js"></script>
</main>
</body>

</html>
