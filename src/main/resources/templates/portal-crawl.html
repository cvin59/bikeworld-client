    function traverseFiles(files, filesUpload, fileList) {
        if (typeof files !== "undefined") {

            img = document.createElement("img"),

            nameTd.style.verticalAlign = "middle";
            nameTd.style.textAlign = "center";
            sizeTd.style.verticalAlign = "middle";
            sizeTd.style.textAlign = "center";
            btnTd.style.verticalAlign = "middle";
            btnTd.style.textAlign = "center";

        if (typeof FileReader !== "undefined" && (/image/i).test(file.type)) {
            img = document.createElement("img");
            img.style.width = "100%";
            img.classList.add("img-fluid")

            tr.appendChild(imgTd);
            imgTd.appendChild(img);

            reader = new FileReader();

            reader.onload = (function (theImg) {

                return function (evt) {
                    theImg.src = evt.target.result;
                };
            }
            (img));
            reader.readAsDataURL(file);
        }

// Present file info and append it to the list of files
        nameTd.innerHTML = file.name;

        //     fileInfo += "<p><strong>Type:</strong> " + file.type + "</p>";

        tr.appendChild(nameTd);
        tr.appendChild(sizeTd);
        tr.appendChild(btnTd);

        fileList.appendChild(tr);

    }

        }

    function addRow(rowData, pos) {

        // for (let i = 0; i < productList.length; i++) {
        //     if (productList[i].num === page) {
        //         return;
        //     }
        // }
        if (1 > pageNum || pageNum > totalPage) {
            return;
        }

            return;
        }
        $.ajax({
            type: 'GET',

        // console.log("1");
        // for (let i = 0; i < productList.length; i++) {
        //     if (productList[i].num === page) {
        //         return;
        //     }

        if (1 > pageNum || pageNum > totalPage) {
            return;
        }
        if (productList[pageNum] != 3) {
            showPage(pageNum);
            return;
        }
        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/pending/' + pageNum,
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {
                // alert("!");
                console.log(data);

                productList[pageNum] = data.data;
                showPage(pageNum);

            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function showPage(pageNum) {
        // alert(pageNum);

        let tableBody = $("#crawlTableBody");
        tableBody.empty();
        let page = productList[pageNum];
        // console.log(page);
        for (let i = 0; i <= page.length; i++) {

                    "                                            </button>\n" +
                    "                                        </div>\n" +
                    "                                    </td>");
            }
        }
        if (1 < pageNum) {
