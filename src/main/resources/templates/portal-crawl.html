<script>
    let productList = [];
    let totalPage;

    function getPageCount() {
        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/countpending/',
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {

                // alert("!");
                // console.log(data);


                let count = data;

                console.log(count);
                totalPage = count / 20 + ((count % 20) & 1);

                prepareProductList();
                loadAndShow(1);
                // $.each(data, function(index, element) {
                //     $('body').append($('<div>', {
                //         text: element.name
                //     }));
                // })
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function prepareProductList() {
        let demoPaging = $("#demoPagin");
        demoPaging.empty();
        productList = [];
        productList.push(3);
        for (let i = 1; i <= totalPage; i++) {
            productList.push(3);
            demoPaging.append('<li><a onclick="">' + i + '</a></li>');
        }
    }

    function addRow(rowData) {
        let tableBody = $("#crawlTableBody");
        tableBody.append("                                <tr>\n" +
            "                                    <td>" + rowData.id + "</td>\n" +
            "                                    <td>" + rowData.name +"</td>\n" +
            "                                    <td>" + rowData.price + "</td>\n" +
            "                                    <td></td>\n" +
            "                                    <td>" + rowData.url + "</td>\n" +
            "                                    <td><span class=\"label label-warning\">Pending</span></td>\n" +
            "                                    <td>\n" +
            "                                        <div class=\"form-group\">\n" +
            "                                            <button class=\"btn btn-primary\">Edit\n" +
            "                                            </button>\n" +
            "                                            <button class=\"btn btn-success\">Approve\n" +
            "                                            </button>\n" +
            "                                            <button class=\"btn btn-danger\">Disapprove\n" +
            "                                            </button>\n" +
            "                                        </div>\n" +
            "                                    </td>");
    }


    function loadDataOnly(pageNum) {
        // for (let i = 0; i < productList.length; i++) {
        //     if (productList[i].num === page) {
        //         return;
        //     }
        // }
        if (1 > pageNum || pageNum > totalPage) {
            return;
        }
        if (productList[pageNum] != 3) {
            return;
        }
        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/pending/' + pageNum,
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {
                // alert("!");
                console.log(data);

                productList[pageNum] = JSON.parse(data);
                // $.each(data, function (index, element) {
                //     $('body').append($('<div>', {
                //         text: element.name
                //     }));
                // });
            },
            error: function (data) {
                console.log(data);
            }
        });
    }


    function loadAndShow(pageNum) {
        // console.log("1");
        // for (let i = 0; i < productList.length; i++) {
        //     if (productList[i].num === page) {
        //         return;
        //     }
        // }
        if (1 > pageNum || pageNum > totalPage) {
            return;
        }
        if (productList[pageNum] != 3) {
            return;
        }
        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/pending/' + pageNum,
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {
                // alert("!");
                console.log(data);

                productList[pageNum] = data.data;
                showPage(pageNum);

            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function showPage(pageNum) {
        alert(pageNum);
        let tableBody = $("#crawlTableBody");
        tableBody.empty();
        let page = productList[pageNum];
        console.log(page);
        for (let i = 0; i <= page.length; i++) {
            addRow(page[i]);
        }
        if (1 < pageNum) {
            loadDataOnly(pageNum - 1);
        }
        if (pageNum < totalPage) {
            loadDataOnly(pageNum + 1);
        }
    }
