    function loadPendingPage(page) {
        // for (let i = 0; i < productList.length; i++) {
        //     if (productList[i].num === page) {
        //         return;
        //     }
        // }
        if (productList[page] != 0) {
            return;
        }
        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/pending/' + page,
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {

                // alert("!");
                // console.log(data);


                productList[page] = JSON.parse(data);

                $.each(data, function (index, element) {
                    $('body').append($('<div>', {
                        text: element.name
                    }));
                });
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function prepareProductList() {
        let pageCount = getPageCount();
        productList = [];
        for (let i = 0; i < pageCount; i++) {
            productList.push(0);
        }
        loadPendingPage(1);
    }


    function getPageCount() {

        $.ajax({
            type: 'GET',
            url: backendServer + 'api/crawl/countpending/',
            data: {get_param: 'value'},
            dataType: 'json',
            success: function (data) {

                // alert("!");
                // console.log(data);
                let count = JSON.parse(data);
                let pageCount = count / 20 + (count % 20) & 1;
