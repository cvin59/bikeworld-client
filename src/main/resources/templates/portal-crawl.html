    <div id="addCrawlProductModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new product:</h4>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="form-group">
                            <label for="txtName">Name:</label>
                            <input type="text" class="form-control" id="txtName" name="name">
                            <span id="messageName" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Upload images:</label>
                            <input type="file" class="form-control-file" id="imageUpload" multiple accept=".jpg,.png,.jpeg">
                            <span id="messageImage" class="help-block invisible"></span>
                        </div>

                        <div id="imageTable" style="height:300px; overflow-y: scroll">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center" scope="col">Image</th>
                                    <th class="text-center" scope="col">Name</th>
                                    <th class="text-center" scope="col">Size</th>
                                    <th class="text-center" scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody id="imageTableBody">
                                    <!--insert images previews here-->
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <label for="txtPrice">Price($):</label>
                            <input type="number" class="form-control" id="txtPrice" name="price" min="0">
                            <span id="messagePrice" class="help-block invisible"></span>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description:</label>
                            <textarea class="form-control" rows="5" id="txtDescription" name="description"></textarea>
                            <span id="messageDescription" class="help-block invisible"></span>
                        </div>
                        <div class="form-group">
                            <label for="categoryId">Category:</label>
                            <select class="form-control" id="categoryId" name="category">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="brandId">Brand:</label>
                            <select class="form-control" id="brandId" name="brand">
                            </select>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success pull-right">Submit</button>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--EditProductModal-->
    <div id="editCrawlProductModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit product:</h4>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="txtName">Name:</label>
                            <input type="text" class="form-control" id="txtEditName" name="name">
                            <span id="editMessageName" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Upload images:</label>
                            <input type="file" class="form-control-file" id="imageEditUpload" multiple accept=".jpg,.png,.jpeg">
                            <span id="editMessageImage" class="help-block invisible"></span>
                        </div>

                        <div id="imageEditTable" style="height:300px; overflow-y: scroll">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center" scope="col">Image</th>
                                    <th class="text-center" scope="col">Name</th>
                                    <th class="text-center" scope="col">Size</th>
                                    <th class="text-center" scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody id="imageEditTableBody">
                                <!--insert images previews here-->
                                </tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <label for="txtPrice">Price($):</label>
                            <input type="number" class="form-control" id="txtEditPrice" name="price" min="0">
                            <span id="editMessagePrice" class="help-block invisible"></span>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description:</label>
                            <textarea class="form-control" rows="5" id="txtEditDescription" name="description"></textarea>
                            <span id="editMessageDescription" class="help-block invisible"></span>
                        </div>
                        <div class="form-group">
                            <label for="categoryId">Status:</label>
                            <select class="form-control" id="editStatusId" name="category">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryId">Category:</label>
                            <select class="form-control" id="editCategoryId" name="category">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="brandId">Brand:</label>
                            <select class="form-control" id="editBrandId" name="brand">
                            </select>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success pull-right">Submit</button>

                    </form>
                </div>
            </div>

        </div>
