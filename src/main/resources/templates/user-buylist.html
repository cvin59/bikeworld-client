<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<!--Main Layout-->
<!--Search-->
<section th:replace="header :: search-box"></section>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3>Buy List</h3>
                            </div>

                            <div style="padding-top: 5px;">
                                <!-- Filter -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row text-md-center">
                                            <div class="col-md-3">
                                                <select id="selectPageSize" class="mdb-select mdb-form">
                                                    <option value="1">Show 10 entities</option>
                                                    <option value="2">Show 20 entities</option>
                                                    <option value="5">Show 50 entities</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End Filter -->
                            <table id="buy-list-table" class="table table-hover table-bbuyed" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr class="">
                                    <th class="th-sm">Product Name
                                        <i class="fa fa-sort float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Seller
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Order Date
                                        <i class="fa fa-sort float-right "
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Quantity
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Total Price
                                        <i class="fa fa-sort float-right "
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Status
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                    <th class="th-sm">Action
                                        <i class="fa fa-sort  float-right"
                                           aria-hidden="true"></i>
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <!--Pagination-->
                        <nav class="mr-5 wow bounceInUp animated fast ml-4" aria-label="Page navigation example">
                            <ul class="pagination pagination-circle pg-blue">
                                <li id="buyList-first-page">
                                    <a class="page-link">First</a></li>
                                <li id="buyList-previous-page">
                                    <a class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item" id="buyList-back2">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="buyList-back">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item active" id="buyList-current-page">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="buyList-next">
                                    <a class="page-link"></a>
                                </li>
                                <li class="page-item" id="buyList-next2">
                                    <a class="page-link"></a>
                                </li>

                                <li id="buyList-next-page">
                                    <a class="page-link" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                                <li id="buyList-last-page"><a class="page-link">Last</a></li>
                            </ul>
                        </nav>
                        <!--End Pagination-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
<script src="/js/user-buylist.js"></script>

</body>

</html>
