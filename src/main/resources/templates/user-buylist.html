<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body>
<!--Double navigation-->
<header th:replace="header :: header"></header>
<!--Main Layout-->
<!--Search-->
<section th:replace="header :: search-box"></section>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3>Buy Order List</h3>
                            </div>

                            <!--Filters-->
                            <!--Filters-->
                            <form class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <select class="browser-default custom-select">
                                            <option selected>Date Descending</option>
                                            <option value="1">Date Ascending</option>
                                            <option value="2">Name</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <!-- Search form -->
                                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                    </div>
                                </div>
                            </form>
                            <!--End Filters-->

                            <!--Product Row-->
                            <div class="pl-0 pr-0 mb-3 pt-3 pb-3 border-top">
                                <div class="row wow bounceInUp animated fast">
                                    <div class="col-4 pt-3 view zoom">
                                        <a href=""><img class="img-fluid"
                                                        src="https://mcn-images.bauersecure.com/pagefiles/597618/1-scrambler.jpg"></a>
                                    </div>
                                    <div class="col-8 card shadow-none">
                                        <div class="card-body">
                                            <a>
                                                <h4 class="font-weight-bold">Product Name</h4>
                                            </a>
                                            <!--Rating-->
                                            <div class="d-flex justify-content-start">
                                                <i class="fa fa-star orange-text"> </i>
                                                <i class="fa fa-star orange-text"> </i>
                                                <i class="fa fa-star orange-text"> </i>
                                                <i class="fa fa-star orange-text"> </i>
                                                <i class="fa fa-star-o orange-text"> </i>
                                                <h6 class="ml-2">10 ratings</h6>
                                            </div>
                                            <dl class="row">
                                                <dt class="col-sm-3">Seller</dt>
                                                <dd class="col-sm-9"><a href="" class="font-weight-bold">abc</a></dd>

                                                <dt class="col-sm-3">Quantity</dt>
                                                <dd class="col-sm-9">10</dd>

                                                <dt class="col-sm-3">Total Price</dt>
                                                <dd class="col-sm-9 text-danger font-weight-bold">300.000 VND</dd>

                                                <dt class="col-sm-3">Order Placed On</dt>
                                                <dd class="col-sm-9">10:00AM, 10/12/2018</dd>
                                            </dl>
                                            <div>
                                                <span class="badge badge-danger">Status</span>
                                                <span class="badge badge-light">Status</span>
                                                <span class="badge badge-primary">Status</span>
                                                <span class="badge badge-success">Status</span>
                                            </div>
                                        </div>
                                        <div class="card-footer white border-0">
                                            <a class="btn btn-sm btn-danger float-right font-weight-bold"><i
                                                    class="fa fa-close mr-1"></i>Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End Product Row-->

                            <div class="d-flex justify-content-end">
                                <!--Pagination-->
                                <nav class="mr-5 wow bounceInUp animated fast" aria-label="Page navigation example">
                                    <ul class="pagination pagination-circle pg-blue">
                                        <li class="page-item disabled"><a class="page-link">First</a></li>
                                        <li class="page-item disabled">
                                            <a class="page-link" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item active"><a class="page-link">1</a></li>
                                        <li class="page-item"><a class="page-link">2</a></li>
                                        <li class="page-item"><a class="page-link">3</a></li>
                                        <li class="page-item"><a class="page-link">4</a></li>
                                        <li class="page-item"><a class="page-link">5</a></li>
                                        <li class="page-item">
                                            <a class="page-link" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link">Last</a></li>
                                    </ul>
                                </nav>
                                <!--End Pagination-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
<script src="/js/event-user.js"></script>

</body>

</html>
