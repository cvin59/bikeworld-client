                    </div>

                </div>

                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">

                    <!-- Title -->
                    <input type="hidden" id="id" th:value="${id}">
                    <h1 class="card-title"style="font-size: 24px"><strong th:text="${title}"></strong></h1>

                    <!--<h6 id="eventStatus" class="font-weight-bold green-text py-2">Open for joining</h6>-->

                    <!--Review-->
                    <div>
                        <div class="stars-outer">
                            <div id="totalRatingPoints" class="stars-inner"></div>

                        <span class="card-text" id="totalRates"></span>
                    </div>

                    <h4 id="eventPrice" class="mt-3"></h4>

    </div>
    <!-- Section: Information -->
    <section class="text-center my-5">
        <div class="container">
            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-4">

                    <i class="fa fa-map-marker fa-3x blue-text"></i>
                    <h5 class="font-weight-bold my-4" id="eventLocation">Location</h5>
                    <p class="dark-grey-text font-weight-bold mb-md-0 mb-5" id="eventAddress">
                    </p>

                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-4">

                    <i class="fa fa-clock-o fa-3x red-text"></i>
                    <h5 class="font-weight-bold my-4">Register Time</h5>
                    <p class="dark-grey-text font-weight-bold mb-md-0 mb-5" id="eventOpen">
                    </p>

                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-4">

                    <i class="fa fa-sign-in fa-3x green-text"></i>
                    <h5 class="font-weight-bold my-4">Event Time</h5>
                    <p class="dark-grey-text font-weight-bold mb-0" id="eventEnd">
                    </p>

                </div>

    <div class="container mt-5 mb-5">
        <div class="card card-cascade wider reverse">
            <h4 class="text-capitalize">DESCRIPTION</h4>
            <div class="text-justify mt-3" id="eventDescription">

            </div>
        </div>
    </div>
    <!--End Contain Div-->


    <!-- Section: Comment -->
    <section id="reviewSection" class="my-5 background-2 p-5">
        <div id="review">
            <form id="formReview" style="display: none;">
                <div class="container white p-5 mb-3">
                    <h4>SEND YOUR REVIEW</h4>
                    <!--Comment-->
                    <div class="row mt-4">
                        <div class="col-1">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(18)-mini.jpg"
                                 class="rounded-circle z-depth-1-half w-100">
                        </div>
                        <div class="col-11">
                            <!--Review-->
                            <div class="star-rating">
                                <span class="fa fa-star-o" data-rating="1"></span>
                                <span class="fa fa-star-o" data-rating="2"></span>
                                <span class="fa fa-star-o" data-rating="3"></span>
                                <span class="fa fa-star-o" data-rating="4"></span>
                                <span class="fa fa-star-o" data-rating="5"></span>
                                <input id="ratingPoint" type="hidden" name="whatever1" class="rating-value" value="2.56">
                            </div>

                            <textarea id="txtRatingContent" class="form-control mt-3" placeholder="Your comment"></textarea>

                            <div class="d-flex justify-content-end">

                <div class="col-md-12" id="eventReview">

                <!-- Grid column -->
