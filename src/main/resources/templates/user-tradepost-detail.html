<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="header :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
</head>

<body class="hidden-sn">
<!--Double navigation-->
<header th:replace="header :: header"></header>
<script type="text/javascript" src="/dist/js/jquery-3.3.1.min.js"></script>
<script src="/js/auth.js"></script>
<!--Main Layout-->
<!--Search-->
<section th:replace="header :: search-box"></section>
<div class="container-fluid mb-5 mt-5">
    <div class="row">
        <div class="col-2">
            <div th:replace="user :: user-sidebar" class="list-group">
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4> Product Detail</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="container">
                                <!--Product Row-->
                                <div class="pl-0 pr-0 mb-3 pt-3 pb-3">
                                    <div class="row">
                                        <div class="col-4 pt-3 view zoom">
                                            <img class="img-fluid" id="detailProductAvatar">
                                        </div>
                                        <div class="col-8 card shadow-none">
                                            <div class="card-body">
                                                <a>
                                                    <input hidden id="editProductId" th:value="${id}">
                                                    <h4 class="font-weight-bold" id="detailProductName"></h4>
                                                </a>
                                                <!--Rating-->
                                                <div class="d-flex justify-content-start ">
                                                    <div class="orange-text" id="detailProductRate">
                                                        <!--<i class="fa fa-star"> </i>-->
                                                        <!--<i class="fa fa-star"> </i>-->
                                                        <!--<i class="fa fa-star"> </i>-->
                                                        <!--<i class="fa fa-star-half-o"> </i>-->
                                                        <!--<i class="fa fa-star-o"> </i>-->
                                                    </div>

                                                    <div>
                                                        <p class="ml-3" id="detailProductRater">
                                                        </p>
                                                    </div>

                                                </div>

                                                <h5 class="text-danger" id="detailProductPrice"></h5>
                                                <dl class="row">
                                                    <dt class="col-sm-3">Quantity</dt>
                                                    <dd class="col-sm-9" id="detailProductQuantity"></dd>

                                                    <dt class="col-sm-3">Added Date</dt>
                                                    <dd class="col-sm-9" id="detailProductPostDate">
                                                    </dd>
                                                </dl>
                                                <div id="detailProductStatus">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--End Product Row-->

                                <h3>Buyer List</h3>
                                <table id="order-list-table" class="table table-hover table-bordered" cellspacing="0"
                                       width="100%">
                                    <thead>
                                    <tr class="">
                                        <th class="th-sm">Product Name
                                            <i class="fa fa-sort float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Buyer
                                            <i class="fa fa-sort  float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Order Date
                                            <i class="fa fa-sort float-right "
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Quantity
                                            <i class="fa fa-sort  float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Total Price
                                            <i class="fa fa-sort float-right "
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Status
                                            <i class="fa fa-sort  float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                        <th class="th-sm">Action
                                            <i class="fa fa-sort  float-right"
                                               aria-hidden="true"></i>
                                        </th>
                                    </tr>
                                    </thead>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Order Detail Modal-->
    <div class="row">
        <div class="modal fade right" id="detail-Order-Modal" tabindex="-1"
             role="dialog"
             aria-labelledby="orderModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Order Detail</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-12">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="buyerUsername"
                                           placeholder="Receiver Name" readonly>
                                    <label for="receiverName">Buyer</label>
                                </div>
                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-12">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="receiverName"
                                           placeholder="Receiver Name" readonly>
                                    <label for="receiverName">Receiver</label>
                                </div>
                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="number"
                                           class="form-control"
                                           id="orderQuantity"
                                           placeholder="Quantity"
                                           min="1"
                                           readonly>
                                    <label for="orderQuantity">Quantity</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="totalPrice"
                                           placeholder="Total Price"
                                           min="0.1"
                                           readonly
                                           required>
                                    <label for="totalPrice">Total Price</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                        </div>
                        <div class="row">
                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="orderAddress"
                                           placeholder="Address" readonly>
                                    <label for="orderAddress">Address</label>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <!-- Material input -->
                                <div class="md-form form-group">
                                    <input type="text" class="form-control"
                                           id="orderPhone"
                                           placeholder="Contact Number" readonly>
                                    <label for="orderPhone">Contact Number</label>
                                </div>

                            </div>
                            <!-- Grid column -->
                        </div>
                        <!-- Grid row -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Order Detail Modal-->
</div>
<div th:replace="footer :: footer"/>
<<script src="/js/auth.js"></script>
<script src="/js/product.js"></script>
<script src="/js/user-tradepost-detail.js"></script>
<script>
    var seq = $("#editProductId").val();
    showDetailPage(seq);
</script>
<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
</body>

</html>
